[tox]
envlist =
  py3{7,8,9,10}
  typing
  style
  report

[testenv]
usedevelop = True
deps =
  coverage
  pytest
commands =
  coverage run

[testenv:typing]
deps =
  mypy
  mypy-extensions
commands =
  mypy

[testenv:docs]
deps =
  pdoc3
commands =
  pdoc3 --html --output-dir=docs api_json_encoder --force

[testenv:style]
skip_install = true
deps =
  pre-commit
commands =
  pre-commit run --all-files --show-diff-on-failure

[testenv:report]
deps =
  coverage
commands:
  coverage report
